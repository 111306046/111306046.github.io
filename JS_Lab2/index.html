<!DOCTYPE html>
<html>

 <head>

<body>
	<p>
		<img id="die1" src="die1.png" alt="blank image">
		<img id="die2" src="die1.png" alt="blank image">
		<img id="die3" src="die1.png" alt="blank image">
		<img id="die4" src="die1.png" alt="blank image">
		<img id="die5" src="die1.png" alt="blank image">
		<img id="die6" src="die1.png" alt="blank image"></p>
	<p> <img id="die7" src="die1.png" alt="blank image">
		<img id="die8" src="die1.png" alt="blank image">
		<img id="die9" src="die1.png" alt="blank image">
		<img id="die10" src="die1.png" alt="blank image">
		<img id="die11" src="die1.png" alt="blank image">
		<img id="die12" src="die1.png" alt="blank image">
	</p>
	<form action="#">
		<input id = "rollButton" type ="button" value="Roll Dice">
	</form>
	     <div id = "frequencyTableDiv"></div>


<script>
// variables
var die1Image;
var die2Image;
var die3Image;
var die4Image;
var die5Image;
var die6Image;
var die7Image;
var die8Image;
var die9Image;
var die10Image;
var die11Image;
var die12Image;
var total = 0;
var a = 0, b = 0, c = 0, d = 0, e = 0, f = 0;

//press the button to start
function start()
{
    var button = document.getElementById("rollButton");
    button.addEventListener("click", rollDice, false);

	die1Image = document.getElementById("die1");
	die2Image = document.getElementById("die2");
	die3Image = document.getElementById("die3");
	die4Image = document.getElementById("die4");
	die5Image = document.getElementById("die5");
	die6Image = document.getElementById("die6");
	die7Image = document.getElementById("die7");
	die8Image = document.getElementById("die8");
	die9Image = document.getElementById("die9");
	die10Image = document.getElementById("die10");
	die11Image = document.getElementById("die11");
	die12Image = document.getElementById("die12");
}
// roll the dice
function rollDice()
{
	setImage(die1Image);
	setImage(die2Image);
	setImage(die3Image);
	setImage(die4Image);
	setImage(die5Image);
	setImage(die6Image);
	setImage(die7Image);
	setImage(die8Image);
	setImage(die9Image);
	setImage(die10Image);
	setImage(die11Image);
	setImage(die12Image);
	updateTable();
}
// set dice image according the random number
function setImage(dieImg)
{
	var dieValue = Math.floor(1 + Math.random() * 6);
	dieImg.setAttribute("src","die" + dieValue + ".png");
	dieImg.setAttribute("alt","die image with" + dieValue +"spot(s)");
	check(dieValue)
}

    function check(dieValue)
            {
                switch (dieValue)
                {
                    case 1:
                        ++a;
                        ++total;
                        break;
                    case 2:
                        ++b;
                        ++total;
                        break;
                    case 3:
                        ++c;
                        ++total;
                        break;
                    case 4:
                        ++d;
                        ++total;
                        break;
                    case 5:
                        ++e;
                        ++total;
                        break;
                    case 6:
                        ++f;
                        ++total;
                        break;
                }
            }

      function updateTable ()
            {
                var tableDiv = document.getElementById("frequencyTableDiv");
                tableDiv.innerHTML = "<table border = 1>" + "<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thread>"+
                    "<tbody><tr> <td>1</td> <td>" + a + "</td>" + "<td>" +Math.floor((a/total)*100) + "%" + "</td> </tr>" + 
                           "<tr> <td>2</td> <td>" + b + "</td>" + "<td>" +Math.floor((b/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>3</td> <td>" + c + "</td>" + "<td>" +Math.floor((c/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>4</td> <td>" + d + "</td>" + "<td>" +Math.floor((d/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>5</td> <td>" + e + "</td>" + "<td>" +Math.floor((e/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>6</td> <td>" + f + "</td>" + "<td>" +Math.floor((f/total)*100) + "%" + "</td> </tr>" +
                    "</tbody></table>"
            }
            
            window.addEventListener("load", start, false);
                                            
</script>



</body>
</html>
